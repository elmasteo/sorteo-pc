<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa PC</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; }
    .boleta { display: inline-block; width: 50px; margin: 5px; padding: 10px; border-radius: 8px; cursor: pointer; }
    .libre { background: #ccc; }
    .pendiente { background: #fdd835; }
    .pagado { background: #66bb6a; cursor: not-allowed; }
    form { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Rifa - Gana un PC</h1>
  <div id="boletas"></div>

  <form id="reservaForm" style="display:none;">
    <h3>Reservar boleta <span id="boletaNum"></span></h3>
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="tel" id="telefono" placeholder="Tu telÃ©fono" required><br>
    <button type="submit">Reservar</button>
  </form>

  <script>
    let seleccionada = null;
    fetch('boletas.json')
      .then(res => res.json())
      .then(boletas => {
        const contenedor = document.getElementById('boletas');
        boletas.forEach((b, i) => {
          const div = document.createElement('div');
          div.className = `boleta ${b.estado}`;
          div.textContent = b.numero;
          if (b.estado === 'libre') {
            div.onclick = () => seleccionar(b.numero);
          }
          contenedor.appendChild(div);
        });
      });

    function seleccionar(num) {
      seleccionada = num;
      document.getElementById('boletaNum').textContent = num;
      document.getElementById('reservaForm').style.display = 'block';
    }

    document.getElementById('reservaForm').onsubmit = e => {
      e.preventDefault();
      fetch('/.netlify/functions/reservar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero: seleccionada, nombre: nombre.value, telefono: telefono.value })
      }).then(() => location.reload());
    };
  </script>
</body>
</html>
