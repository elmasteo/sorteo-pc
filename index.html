<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa PC</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; text-align: center; margin: 0; padding: 0; }
    h1 { padding: 20px; background: #1976d2; color: white; margin: 0; }
    #boletas { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .boleta {
      display: inline-block; width: 50px; margin: 5px; padding: 10px;
      border-radius: 10px; cursor: pointer; font-weight: bold; color: white;
    }
    .libre { background: #9e9e9e; }
    .pendiente { background: #fdd835; color: black; }
    .pagado { background: #66bb6a; cursor: not-allowed; }

    /* Modal */
    #modalOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6); display: none;
      justify-content: center; align-items: center; z-index: 1000;
    }
    #reservaForm {
      background: white; border-radius: 15px; padding: 25px; width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; align-items: center;
    }
    #reservaForm h3 { margin-top: 0; margin-bottom: 15px; color: #1976d2; }
    #reservaForm input {
      width: 100%; padding: 12px 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    #reservaForm button {
      padding: 12px 25px; background: #1976d2; color: white;
      border: none; border-radius: 8px; cursor: pointer; font-size: 15px;
      transition: background 0.3s;
    }
    #reservaForm button:hover {
      background: #1565c0;
    }
    #errorTelefono {
      color: red; font-size: 14px; display: none;
    }
  </style>
</head>
<body>
  <h1>Rifa - Gana un PC</h1>
  <div id="boletas"></div>

  <div id="modalOverlay">
    <form id="reservaForm">
      <h3>Reservar boleta <span id="boletaNum"></span></h3>
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="tel" id="telefono" placeholder="Tu teléfono" maxlength="10" required>
      <div id="errorTelefono">Número de teléfono inválido</div>
      <button type="submit">Reservar</button>
    </form>
  </div>

  <script>
   let seleccionada = null;

fetch('boletas.json')
  .then(res => res.json())
  .then(boletas => {
    const contenedor = document.getElementById('boletas');
    boletas.forEach(b => {
      const div = document.createElement('div');
      div.className = `boleta ${b.estado}`;
      div.textContent = b.numero;
      if (b.estado === 'libre') {
        div.onclick = () => seleccionar(b.numero);
      }
      contenedor.appendChild(div);
    });
  });

function seleccionar(num) {
  seleccionada = num;
  document.getElementById('boletaNum').textContent = num;
  document.getElementById('modalOverlay').style.display = 'flex';
}

const telefonoInput = document.getElementById('telefono');
// Limitar input solo a números mientras escribe
telefonoInput.addEventListener('input', () => {
  telefonoInput.value = telefonoInput.value.replace(/\D/g, '');
});

document.getElementById('reservaForm').onsubmit = e => {
  e.preventDefault();

  const telefono = telefonoInput.value.trim();
  const nombre = document.getElementById('nombre').value.trim();
  const error = document.getElementById('errorTelefono');

  if (!/^\d{10}$/.test(telefono)) {
    error.style.display = 'block';
    return;
  } else {
    error.style.display = 'none';
  }

  fetch('/.netlify/functions/reservar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ numero: seleccionada, nombre, telefono })
  }).then(() => location.reload());
};

// Cerrar modal al hacer click fuera del formulario
document.getElementById('modalOverlay').addEventListener('click', (e) => {
  if (e.target.id === 'modalOverlay') {
    e.target.style.display = 'none';
    document.getElementById('errorTelefono').style.display = 'none';
  }
});

  </script>
</body>
</html>
